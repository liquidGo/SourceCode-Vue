<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{str}}</div>
        {{str}}
        <button @click="btn">点击弹出</button>
    </div>
</body>
<script>
    let a = new Vue({
        el: '#app',
        data: {
            str: '你一定行！'
        },
        beforeCreate() {
            console.log('beforeCreate', this);
        },
        created() {
            console.log('created', this);
        },
        beforeMount() {
            console.log('beforeMount');
        },
        mounted() {
            console.log('mounted');
        },
        methods: {
            btn(e) {
                alert('触发了按钮')
                console.log(e,'事件');
            }
        }
    })
</script>

</html>
